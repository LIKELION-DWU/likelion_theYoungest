{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

  <title>Home_list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    #container {
      max-width: 390px;
      max-height: 844px;
      margin: 0 auto;
      text-align: center;
      height: 100vh;
      position: relative;
      background-color: #f5f5f5;
    }

    * {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/mainList.css' %}" />
</head>

<body>
  <div id="container">
    <div id="grayArea">

      <div id="date">2023년 XX월 XX일</div>
      <div id="choice">
        <img src="{% static 'images/base.png' %}" id="base" width="194px" onclick="location.href='{% url 'home' %}'">
        <img src="{% static 'images/tile0.png' %}" id="tile" width="28px" onclick="location.href='{% url 'home' %}'">
        <img src="{% static 'images/list1.png' %}" id="list" width="105px">
      </div>

      <!-- 이 부분 봐주세요 !!! -->
      <!-- 여기에서 listRectangle.html 을 내용 한개씩을 보여주게 합니다 -->
      <div id="whiteBoxArea">
        <div id="whiteBox">
          {% for post in post_list %}
          <a href="{% url 'post_update' post.id %}" style="text-decoration: none; color: black;">
            {% include 'listRectangle.html' with comment_count=post.comment_count %}
          </a>
          <hr class="line">
          </hr>
          {% endfor %}
        </div>
      </div>
    </div>

    <img src="{% static 'images/Rectangle 8.png' %}" id="greenBox" width="390px">
    <div id="greenArea">
      <img src="{% static 'images/calender.png' %}" id="calender">
      <img src="{% static 'images/circle.png' %}" id="circle">
      <img src="{% static 'images/input.png' %}" id="input" onclick="location.href='{% url 'create' %}'">
      <img src="{% static 'images/data.png' %}" id="data">
      <img src="{% static 'images/shop.png' %}" id="shop" onclick="location.href='{% url 'home' %}'" />
      {% if user.is_authenticated %}
      <div id="logout" onclick="location.href='{% url 'accounts:logout' %}'">로그아웃</div>
      {% else %}
      <div id="logout" onclick="location.href='{% url 'accounts:login' %}'">로그인</div>
      {% endif %}
    </div>
  </div>
  <script src="{% static 'script/mainList.js' %}"></script>
</body>

</html>
