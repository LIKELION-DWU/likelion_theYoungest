{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    #container {
      max-width: 390px;
      max-height: 844px;
      margin: 0 auto;
      text-align: center;
      height: 100vh;
      position: relative;
      background-color: #f5f5f5;
    }

    * {
      font-family: "Noto Sans KR", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/join.css' %}" />
</head>

<body>
  <div id="container">
    <div id="joinArea">
      <div id="joinWrapper">
        {% if bad %}
        <div id="faultJoin">
          이미 존재하는 회원입니다. <br />다시 회원가입해주세요.
        </div>
        {% endif %}
        <div id="join">회원가입</div>
        <form method="POST" id="joinForm" class="user">
          {% csrf_token %}
          <div id="ID">ID</div>
          <input type="text" name="userName" placeholder="Enter Your ID" />
          <div id="PW">PW</div>
          <input type="password" name="userPassword" placeholder="Password" />
          <input type="submit" value="등록" onclick="location.href='{% url 'accounts:login' %}'" />
        </form>

      </div>
    </div>
  </div>
  <script src="{% static 'script/join.js' %}"></script>
</body>

</html>
